<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REGISTRO DE ESTUDIANTES</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>REGISTRO DE ESTUDIANTES</h1>
    
    <!-- Formulario -->
    <form id="studentForm" onsubmit="handleSubmit(event)">
      <h2>AGREGAR ESTUDIANTE</h2>
      <input type="hidden" id="studentId">
      
      <div class="form-group">
        <input type="text" id="codigo" placeholder="Código" required>
        <input type="text" id="nombre" placeholder="Nombre completo" required>
        <input type="email" id="correo" placeholder="Correo" required>
        <input type="tel" id="telefono" placeholder="Teléfono" required>
        <input type="text" id="materia" placeholder="Materia" required>
        <input type="number" id="nota" min="0" max="10" step="0.1" placeholder="Nota" required>
      </div>
      
      <div class="form-actions">
        <button type="submit" id="submitBtn">Guardar</button>
        <button type="button" id="cancelBtn" style="display: none;" onclick="cancelEdit()">Cancelar</button>
      </div>
    </form>

    <!-- Búsqueda -->
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Buscar estudiante...">
      <button onclick="searchStudent()">Buscar</button>
    </div>

    <!-- Tabla -->
    <h2>LISTAR ESTUDIANTES</h2>
    <table>
      <thead>
        <tr>
          <th>Nro</th>
          <th>Código</th>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Teléfono</th>
          <th>Materia</th>
          <th>Nota</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <script src="examples.js"></script>
</body>
</html>
